<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>„É≠„Ç∞„Ç§„É≥ | TODO„Ç¢„Éó„É™</title>
    <style>
      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --text-primary: #333;
        --text-secondary: #666;
        --accent-blue: #4a90e2;
        --accent-red: #ff5252;
        --border-color: #ddd;
      }

      body.dark-mode {
        --bg-primary: #0f1419;
        --bg-secondary: #1a1f2e;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
        --border-color: #3a424e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--bg-primary) 0%, #667eea 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: background 0.3s;
      }

      .auth-container {
        background-color: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .auth-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        display: inline-block;
      }

      .auth-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 10px;
        letter-spacing: -0.5px;
      }

      .auth-header p {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.3s;
        font-family: inherit;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      .form-group input::placeholder {
        color: var(--text-secondary);
      }

      .submit-button {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(
          135deg,
          var(--accent-blue) 0%,
          #667eea 100%
        );
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        letter-spacing: 0.5px;
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .flash-message {
        padding: 14px 16px;
        background-color: #ffebee;
        color: #c62828;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c62828;
        font-weight: 500;
        font-size: 0.9rem;
      }

      body.dark-mode .flash-message {
        background-color: rgba(198, 40, 40, 0.2);
        color: #ff8a80;
      }

      .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid var(--border-color);
      }

      .auth-footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 12px;
      }

      .auth-footer a {
        display: inline-block;
        padding: 10px 20px;
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        border: 2px solid var(--accent-blue);
        border-radius: 8px;
        transition: all 0.3s;
      }

      .auth-footer a:hover {
        background-color: var(--accent-blue);
        color: white;
        transform: translateY(-2px);
      }

      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s;
      }

      .dark-mode-toggle:hover {
        border-color: var(--accent-blue);
        transform: scale(1.05);
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
          border-radius: 12px;
        }

        .auth-header h1 {
          font-size: 1.5rem;
        }

        .auth-icon {
          font-size: 2.5rem;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ -->
    <button
      class="dark-mode-toggle"
      onclick="toggleDarkMode()"
      title="„ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà"
    >
      üåô

    <div class="auth-container">
      <!-- „Éò„ÉÉ„ÉÄ„Éº -->
      <div class="auth-header">
        <div class="auth-icon">üîê</div>
        <h1>„É≠„Ç∞„Ç§„É≥</h1>
        <p>„Ç¢„Ç´„Ç¶„É≥„Éà„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
      </div>

      <!-- „Éï„É©„ÉÉ„Ç∑„É•„É°„ÉÉ„Çª„Éº„Ç∏ -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="flash-message">‚ö†Ô∏è {{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
      <form method="POST">
        <div class="form-group">
          <label for="username">üë§ „É¶„Éº„Ç∂„ÉºÂêç</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"

          />
        </div>

        <div class="form-group">
          <label for="password">üîí „Éë„Çπ„ÉØ„Éº„Éâ</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"

          />
        </div>

        <button type="submit" class="submit-button">‚úì „É≠„Ç∞„Ç§„É≥</button>
      </form>

      <!-- „Éï„ÉÉ„Çø„Éº -->
      <div class="auth-footer">
        <p>„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÅãÔºü</p>
        <a href="{{ url_for('register') }}">üìù Êñ∞Ë¶èÁôªÈå≤</a>
      </div>
    </div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode);
        updateDarkModeButton();
      }

      function updateDarkModeButton() {
        const btn = document.querySelector(".dark-mode-toggle");
        const isDarkMode = document.body.classList.contains("dark-mode");
        btn.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
      }

      function initDarkMode() {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
          updateDarkModeButton();
        }
      }

      document.addEventListener("DOMContentLoaded", initDarkMode);
    </script>
  </body>
</html>
