<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン | TODOアプリ</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        background: #f7f7f7;
      }
      .login-container {
        width: 400px;
        max-width: 95vw;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.12);
        padding: 32px 20px 28px 20px;
        border-radius: 16px;
        background-color: #fff;
        text-align: center;
      }
      h2 {
        text-align: center;
        margin-bottom: 28px;
        font-size: 2rem;
        color: #007bff;
        font-weight: bold;
        letter-spacing: 1px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .form-group {
        width: 100%;
        margin-bottom: 22px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 8px;
        text-align: center;
        font-size: 1.08rem;
        color: #444;
        font-weight: 500;
      }
      input[type="text"],
      input[type="password"] {
        width: 92%;
        margin: 0 auto;
        padding: 12px 10px;
        border: 1.5px solid #bbb;
        border-radius: 6px;
        display: block;
        text-align: center;
        font-size: 1.08rem;
        background: #fafbfc;
        transition: border 0.2s;
        margin-bottom: 2px;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border: 2px solid #007bff;
        outline: none;
        background: #eef6ff;
      }
      .btn {
        width: 96%;
        padding: 12px;
        background: linear-gradient(90deg, #007bff 60%, #339cff 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
        margin-top: 14px;
        box-shadow: 0 2px 12px rgba(0, 123, 255, 0.12);
        font-weight: bold;
        letter-spacing: 1px;
        transition: background 0.2s;
      }
      .btn:hover {
        background: linear-gradient(90deg, #0056b3 60%, #007bff 100%);
      }
      .flash {
        color: #d9534f;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.08rem;
        background: #fff0f0;
        border-radius: 6px;
        padding: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>ログイン</h2>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
      {% endif %} {% endwith %}
      <form method="POST">
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autofocus
            placeholder="ユーザー名を入力"
          />
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="パスワードを入力"
          />
        </div>
        <button type="submit" class="btn">ログイン</button>
      </form>
      <a href="{{ url_for('register') }}" class="login-link">新規登録画面へ</a>
    </div>
  </body>
</html>
