<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êñ∞Ë¶èÁôªÈå≤ | TODO„Ç¢„Éó„É™</title>
    <style>
      :root {
        --bg-primary: #f8f9fa;
        --bg-secondary: #ffffff;
        --text-primary: #333;
        --text-secondary: #666;
        --accent-green: #28a745;
        --accent-blue: #4a90e2;
        --border-color: #ddd;
      }

      body.dark-mode {
        --bg-primary: #0f1419;
        --bg-secondary: #1a1f2e;
        --text-primary: #e8eaed;
        --text-secondary: #9aa0a6;
        --border-color: #3a424e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--bg-primary) 0%, #2dd4bf 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        transition: background 0.3s;
      }

      .auth-container {
        background-color: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 480px;
        padding: 40px;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-header {
        text-align: center;
        margin-bottom: 35px;
      }

      .auth-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        display: inline-block;
      }

      .auth-header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 10px;
        letter-spacing: -0.5px;
      }

      .auth-header p {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        background-color: var(--bg-secondary);
        color: var(--text-primary);
        transition: all 0.3s;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: var(--accent-green);
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: var(--text-secondary);
      }

      .password-strength {
        margin-top: 8px;
        font-size: 0.8rem;
        padding: 8px 12px;
        border-radius: 6px;
        min-height: 24px;
        text-align: center;
        font-weight: 600;
      }

      .strength-weak {
        background-color: #ffebee;
        color: #c62828;
      }

      .strength-medium {
        background-color: #fff3e0;
        color: #e65100;
      }

      .strength-strong {
        background-color: #e8f5e9;
        color: #2e7d32;
      }

      .password-match {
        margin-top: 8px;
        font-size: 0.8rem;
        padding: 8px 12px;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
      }

      .match-no {
        background-color: #ffebee;
        color: #c62828;
      }

      .match-yes {
        background-color: #e8f5e9;
        color: #2e7d32;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin: 15px 0;
      }

      .checkbox-group input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        margin-right: 10px;
      }

      .checkbox-group label {
        margin: 0;
        font-size: 0.9rem;
        cursor: pointer;
        font-weight: 500;
      }

      .submit-button {
        width: 100%;
        padding: 14px 24px;
        background: linear-gradient(
          135deg,
          var(--accent-green) 0%,
          #34c759 100%
        );
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 15px;
        letter-spacing: 0.5px;
      }

      .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      }

      .submit-button:active {
        transform: translateY(0);
      }

      .submit-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .flash-message {
        padding: 14px 16px;
        background-color: #ffebee;
        color: #c62828;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c62828;
        font-weight: 500;
        font-size: 0.9rem;
      }

      body.dark-mode .flash-message {
        background-color: rgba(198, 40, 40, 0.2);
        color: #ff8a80;
      }

      .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid var(--border-color);
      }

      .auth-footer p {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 12px;
      }

      .auth-footer a {
        display: inline-block;
        padding: 10px 20px;
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 600;
        border: 2px solid var(--accent-blue);
        border-radius: 8px;
        transition: all 0.3s;
      }

      .auth-footer a:hover {
        background-color: var(--accent-blue);
        color: white;
        transform: translateY(-2px);
      }

      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s;
      }

      .dark-mode-toggle:hover {
        border-color: var(--accent-green);
        transform: scale(1.05);
      }

      @media (max-width: 480px) {
        .auth-container {
          padding: 30px 20px;
          border-radius: 12px;
        }

        .auth-header h1 {
          font-size: 1.5rem;
        }

        .auth-icon {
          font-size: 2.5rem;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà„Éú„Çø„É≥ -->
    <button
      class="dark-mode-toggle"
      onclick="toggleDarkMode()"
      title="„ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà"
    >
      üåô
    </button>

    <div class="auth-container">
      <!-- „Éò„ÉÉ„ÉÄ„Éº -->
      <div class="auth-header">
        <div class="auth-icon">‚ú®</div>
        <h1>Êñ∞Ë¶èÁôªÈå≤</h1>
        <p>Êñ∞„Åó„ÅÑ„Ç¢„Ç´„Ç¶„É≥„Éà„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
      </div>

      <!-- „Éï„É©„ÉÉ„Ç∑„É•„É°„ÉÉ„Çª„Éº„Ç∏ -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="flash-message">‚ö†Ô∏è {{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- ÁôªÈå≤„Éï„Ç©„Éº„É† -->
      <form method="POST">
        <div class="form-group">
          <label for="username">üë§ „É¶„Éº„Ç∂„ÉºÂêç</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ"
            required
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="password">üîí „Éë„Çπ„ÉØ„Éº„Éâ</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
            required
            oninput="checkStrength(); checkMatch();"
          />
          <div id="strength-message" class="password-strength"></div>
        </div>

        <div class="form-group">
          <label for="confirm_password">‚úì „Éë„Çπ„ÉØ„Éº„ÉâÁ¢∫Ë™ç</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÜçÂÖ•Âäõ"
            required
            oninput="checkMatch();"
          />
          <div id="match-message" class="password-match"></div>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="toggleConfirm"
            onclick="toggleConfirmPassword()"
          />
          <label for="toggleConfirm">„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫</label>
        </div>

        <button type="submit" class="submit-button">‚úì ÁôªÈå≤„Åô„Çã</button>
      </form>

      <!-- „Éï„ÉÉ„Çø„Éº -->
      <div class="auth-footer">
        <p>Êó¢„Å´„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Åô„ÅãÔºü</p>
        <a href="{{ url_for('login') }}">üîê „É≠„Ç∞„Ç§„É≥</a>
      </div>
    </div>

    <script>
      function checkStrength() {
        const pwd = document.getElementById("password").value;
        const msg = document.getElementById("strength-message");

        if (!pwd) {
          msg.textContent = "";
          msg.className = "password-strength";
          return;
        }

        let strength = "";
        let className = "password-strength";

        if (pwd.length < 6) {
          strength = "üî¥ Âº±„ÅÑÔºà6ÊñáÂ≠ó‰ª•‰∏äÊé®Â•®Ôºâ";
          className += " strength-weak";
        } else if (
          pwd.length >= 8 &&
          /[A-Z]/.test(pwd) &&
          /[a-z]/.test(pwd) &&
          /[0-9]/.test(pwd) &&
          /[^A-Za-z0-9]/.test(pwd)
        ) {
          strength = "üü¢ ÈùûÂ∏∏„Å´Âº∑„ÅÑÔºàÂÆâÂÖ®„Å™„Éë„Çπ„ÉØ„Éº„ÉâÔºâ";
          className += " strength-strong";
        } else if (
          (/[A-Z]/.test(pwd) && /[a-z]/.test(pwd)) ||
          (/[A-Z]/.test(pwd) && /[0-9]/.test(pwd)) ||
          (/[a-z]/.test(pwd) && /[0-9]/.test(pwd))
        ) {
          strength = "üü° ‰∏≠Á®ãÂ∫¶ÔºàËã±Â§ßÊñáÂ≠ó„ÉªÂ∞èÊñáÂ≠ó„ÉªÊï∞Â≠ó„ÇíÁµÑ„ÅøÂêà„Çè„ÅõÊé®Â•®Ôºâ";
          className += " strength-medium";
        } else {
          strength = "üî¥ Âº±„ÅÑÔºàË§áÊï∞„ÅÆÊñáÂ≠ó„Çø„Ç§„Éó„ÇíÁµÑ„ÅøÂêà„Çè„Åõ„Å¶„Åè„Å†„Åï„ÅÑÔºâ";
          className += " strength-weak";
        }

        msg.textContent = strength;
        msg.className = className;
      }

      function checkMatch() {
        const pwd = document.getElementById("password").value;
        const conf = document.getElementById("confirm_password").value;
        const msg = document.getElementById("match-message");

        if (!conf) {
          msg.textContent = "";
          msg.className = "password-match";
          return;
        }

        if (pwd === conf) {
          msg.textContent = "‚úì „Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Å¶„ÅÑ„Åæ„Åô";
          msg.className = "password-match match-yes";
        } else {
          msg.textContent = "‚úó „Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì";
          msg.className = "password-match match-no";
        }
      }

      function toggleConfirmPassword() {
        const conf = document.getElementById("confirm_password");
        const toggle = document.getElementById("toggleConfirm");
        conf.type = toggle.checked ? "text" : "password";
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode);
        updateDarkModeButton();
      }

      function updateDarkModeButton() {
        const btn = document.querySelector(".dark-mode-toggle");
        const isDarkMode = document.body.classList.contains("dark-mode");
        btn.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
      }

      function initDarkMode() {
        const isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
          document.body.classList.add("dark-mode");
          updateDarkModeButton();
        }
      }

      document.addEventListener("DOMContentLoaded", initDarkMode);
    </script>
  </body>
</html>
